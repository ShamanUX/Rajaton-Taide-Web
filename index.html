<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Music Festival</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="burger-menu">
          <div class="burger"></div>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <h1>Welcome to the Music Festival</h1>
    <p>Content goes here.</p>
    <div class="widget">
      <div class="widget-left">
        <h2 class="widget-title">Widget Title</h2>
        <p class="widget-description">Widget Description</p>
        <a href="#" class="widget-button">Button</a>
      </div>
      <div class="widget-right">
        
      </div>
      
    </div>
    <div class="grid">
        <div class="grid-item" onclick="this.classList.toggle('flipped')">
          <div class="grid-item-front">
            <img src="front-image.jpg" alt="Front Image">
          </div>
          <div class="grid-item-back">
            <h2>Back Title</h2>
            <p>Back text goes here.</p>
          </div>
        </div>
      <div class="grid-item" onclick="this.classList.toggle('flipped')">
        <div class="grid-item-front">
          <img src="image1.jpg" alt="Item 1 Image">
          <h3>Item 1 Header</h3>
          <p>Item 1 Body Text</p>
        </div>
        <div class="grid-item-back">
          <h3>Item 1 Backside</h3>
          <p>Item 1 Backsidetext</p>
        </div>
      </div>
      <div class="grid-item">
        <div class="item-content">
          <div class="background-image" style="background-image: url('image2.jpg');"></div>
          <h3>Item 2 Header</h3>
          <p>Item 2 Body Text</p>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
