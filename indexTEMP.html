<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajaton Taide -festivaali</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap");
    </style>
  </head>
  <body>
    <header class="headerSection">
      <nav style="display: none">
        <div class="burger-menu">
          <div class="burger">
            <img src="icons/menu.png" id="burger-logo" />
          </div>
        </div>
        <ul id="nav-links">
          <li><a href="#">Ohjelma</a></li>
          <li><a href="#">Meistä</a></li>
          <li><a href="#">Kumppanit</a></li>
          <li><a href="#">Liput</a></li>
        </ul>
      </nav>
      <div class="header-info">
        <img class="logo" src="images/RT LOGO circular.png" alt="logo" />

        <h1 class="header-date text-stroke-outside">26.8. - 10.9.</h1>
        <h1 id="slogan" class="text-stroke-outside">
          Koe elämys. <br />
          Elä kokemus.
        </h1>
      </div>

      <div class="header-right">
        <div class="header-banner">
          <h1 id="header-hook">2023 ohjelma julkaistaan pian!</h1>
        </div>
      </div>
    </header>
  </body>
</html>
